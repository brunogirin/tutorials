<html>
  <head>
    <title>codebar.io - Github User Finder</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="../colorpicker/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
    <img id="logo" src='https://raw.githubusercontent.com/codebar/planner/master/app/assets/images/logo.png' width='200' />
    </header>
    <div id="container">
      <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
      </div>
      <div id="profile">
        <h2></h2>
        <div class="avatar"></div>
        <div class="information"></div>
      </div>
    </div>
    <footer>
    <div id="content"> by <a href="https://codebar.io/">codebar</a> </div>
    </footer>
  </body>
</html>
